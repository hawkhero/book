remote_theme: "mmistakes/minimal-mistakes@4.17.2"
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache  #required by minimal-mistakes
  - jekyll-paginate
minimal_mistakes_skin: "air"

search                    : true
search_full_content       : true
#  Lunr search only indexes collection documents e.g. posts or any custom collections you have. It does not currently index site.pages.';
search_provider: google
google:
  search_engine_id: 014592478545528320320:6hiqet5obn0


analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-120909573-1"
    anonymize_ip: true

defaults:
  - scope:
      path: ""
    values:
      layout: single
      toc: true
      comments: true
      share: true
  - scope:
      path: "zk-coach"
    values:
      sidebar:
        nav: "zk-coach"

comments:
  provider: "disqus"
  disqus:
    shortname: "book"
